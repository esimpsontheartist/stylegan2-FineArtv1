version: 0.1
entrypoint: python runway_model.py
python: 3.6
cuda: 10.0
framework: tensorflow
spec:
  gpu: True
  cpu: False
files:
  ignore:
    - checkpoints/*
build_steps:
  - apt-get update > install-update.log 2>&1
  - apt-get upgrade -y > install-upgrade.log 2>&1
  - pip install --upgrade 'pip==20.2.4'
  - apt-get install -y cuda-nvcc-10-0 cuda-toolkit-10-0 > install-package.log 2>&1
  - pip install --disable-jpeg pillow==6.2.0
  - pip install torch==1.1.0 runway-python numpy==1.16.4
  - pip install -r requirements.txt
  
